<canvas id="particles-canvas"></canvas>
<style>
#particles-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
}
</style>
<script>
(function () {
    const canvas = document.getElementById('particles-canvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles, mouse = { x: null, y: null }, animId;
    const CONFIG = {
        count: 90,
        speed: 0.3,
        size: 1.5,
        linkDist: 150,
        mouseDist: 200,
        color: function () {
            return document.documentElement.dataset.scheme === 'dark'
                ? 'rgba(244,143,177,' : 'rgba(212,97,155,';
        }
    };

    function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    }

    function Particle() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.vx = (Math.random() - 0.5) * CONFIG.speed;
        this.vy = (Math.random() - 0.5) * CONFIG.speed;
        this.r = Math.random() * CONFIG.size + 0.5;
    }

    Particle.prototype.update = function () {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > w) this.vx *= -1;
        if (this.y < 0 || this.y > h) this.vy *= -1;
    };

    Particle.prototype.draw = function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = CONFIG.color() + '0.6)';
        ctx.fill();
    };

    function init() {
        resize();
        particles = [];
        for (var i = 0; i < CONFIG.count; i++) particles.push(new Particle());
    }

    function animate() {
        ctx.clearRect(0, 0, w, h);
        var c = CONFIG.color();
        for (var i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
            for (var j = i + 1; j < particles.length; j++) {
                var dx = particles[i].x - particles[j].x;
                var dy = particles[i].y - particles[j].y;
                var dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < CONFIG.linkDist) {
                    ctx.beginPath();
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.strokeStyle = c + (1 - dist / CONFIG.linkDist) * 0.3 + ')';
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
            }
            if (mouse.x !== null) {
                var dx2 = particles[i].x - mouse.x;
                var dy2 = particles[i].y - mouse.y;
                var dist2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);
                if (dist2 < CONFIG.mouseDist) {
                    ctx.beginPath();
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.strokeStyle = c + (1 - dist2 / CONFIG.mouseDist) * 0.5 + ')';
                    ctx.lineWidth = 0.6;
                    ctx.stroke();
                }
            }
        }
        animId = requestAnimationFrame(animate);
    }

    window.addEventListener('resize', function () { resize(); });
    window.addEventListener('mousemove', function (e) { mouse.x = e.clientX; mouse.y = e.clientY; });
    window.addEventListener('mouseout', function () { mouse.x = null; mouse.y = null; });

    init();
    animate();
})();
</script>
